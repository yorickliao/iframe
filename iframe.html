  <title>我的 iFrame 網站</title>
</head>
<body>
  <h1>歡迎來到我的網站！</h1>
  <p>以下是我嵌入的外部網站：</p>

  <!-- 在這裡嵌入您的 iFrame 內容 -->

          width="100%" height="600" frameborder="0" allowtransparency="true" scrolling="no"></iframe>

</body>
